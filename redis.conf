# Redis 配置文件 - 用于 RBAC Demo

# 数据持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 保存策略（RDB）
save 900 1
save 300 10
save 60 10000

# 最大内存限制（256MB）
maxmemory 256mb
maxmemory-policy allkeys-lru

# 网络配置
bind 0.0.0.0
protected-mode no
port 6379
timeout 300
tcp-keepalive 60

# 日志
loglevel notice
logfile ""

# 数据库数量
databases 16

# 性能优化
hz 1
dynamic-hz yes
