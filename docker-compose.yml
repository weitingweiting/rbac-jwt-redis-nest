version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: rbac-demo-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: rbac_demo
      MYSQL_USER: rbac_user
      MYSQL_PASSWORD: rbac_password
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - ./docker-data/mysql:/var/lib/mysql
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=1000
      - --innodb_buffer_pool_size=256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - rbac-network

  redis:
    image: redis:7-alpine
    container_name: rbac-demo-redis
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
    ports:
      - "6379:6379"
    volumes:
      - ./docker-data/redis:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - rbac-network

  # 可选：Redis Commander (Redis 可视化管理工具)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: rbac-demo-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
      TZ: Asia/Shanghai
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rbac-network
    profiles:
      - tools

  # 可选：Adminer (数据库管理工具，比 phpMyAdmin 更轻量)
  adminer:
    image: adminer:latest
    container_name: rbac-demo-adminer
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: nette
      TZ: Asia/Shanghai
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - rbac-network
    profiles:
      - tools

networks:
  rbac-network:
    driver: bridge
